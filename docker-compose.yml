version: "3.9"

services:
  db:
    image: postgres:16
    container_name: habit_quest_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: habit_quest
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: habit_quest_web
    expose:
      - "8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/habit_quest
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: habit_quest_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web

volumes:
  postgres_data:

